<h2>Product details</h2>

<div *ngIf="product">
    <h3> {{product.name}} </h3>
    <h4> {{product.price}} </h4>
    <p *ngIf="product.description"> {{product.description}} </p>
    <button (click)="addToCart(product)">Buy </button>

    <button (click)="addToWishList(product)">Wishlist</button>
</div>
